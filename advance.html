<!DOCTYPE HTML>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Advance</title>
    </head>

    <body>
        <div class="box">
            <div class="top">
                <a href="make plan.html">
                    <img id="return" src="return.png" width="50" height="50">
                </a>
            </div>
            <div class="header">
                <h1>Advance</h1>     
                <hr class ="line">           
            </div>

            <div class="special">
                <img id="advanceImg1" src="star.png" style="width:55px;height:55px">
                <p>Special Diet</p>
            
                <form class ="radio_button">
                    <input type="radio" name="special" value="pregnant">Pregnant
                    <input type="radio" name="special" value="ketoge">Ketoge
                    <input type="radio" name="special" value="Paleo">Paleo
                </form>
            </div>

            <div class="presentation">
                <img id="advanceImg2" src="presentation.png" style="width:50px;height:50px">
                <p>Presentation</p>
            
                <form class ="radio_button">
                    <input type="radio" name="presentation" value="low">Low
                    <input type="radio" name="presentation" value="medium">Medium
                    <input type="radio" name="presentation" value="high">High
                </form>
            </div>

            <div class="nutrition">
                <img id="advanceImg3" src="nutrition.png" style="width:55px;height:55px">
                <p>Nutrition</p>
            
                <form class ="radio_button">
                    <input type="radio" name="budget" value="sugar">Low sugar       
                    <input type="radio" name="budget" value="fat"> Low fat
                    <input type="radio" name="budget" value="protein">Low fat
                </form>
            </div>


            <div class="advance_bottom">
                <div class="advance_container">
                    <div class="advance_container_item">
                        <a href="make plan.html">
                            <span id="text1">Cancel</span>
                        </a>
                    </div>
    
                    
                    <div class="advance_container_item">
                        <a href="main.html">
                            <span id="text2">Save</span>
                        </a>
                </div>
            </div>
            
            





            
        </div>
    </body>
</html>
