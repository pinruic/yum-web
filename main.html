<!DOCTYPE HTML>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Main</title>
    </head>
    <body>
        <div class="box">
            <div class="main_top">                
                <a id="protein" href="">
                    <img src="protein.png" style="height:80px;width:80px;">
                </a>                                      
                <a id="grain" href="">
                    <img src="grain.png" style="height:85px;width:85px;">
                </a>                
                <a id="return1" href="make plan.html">
                    <img src="return.png" style="height:60px;width:60px;">
                </a>
                <a id="dairy" href="">
                    <img src="dairy.png" style="height:80px;width:80px;">
                </a>
                <a id="vegetable" href="">
                    <img src="vegetable.png" style="height:65px;width:65px;">
                </a>
                <a id="fruit" href="">
                    <img src="fruit.png" style="height:80px;width:80px;">
                </a> 
            </div>

            <div class="main_context">
                <p>Please select any food you would like from above categories to include in your meal plan</p>
            </div>
            <div class="pot">
                <img id="pot" src="pot.png" style="width:400px;height:400px">

            <div class="selections">
                <div class="selection">
                    <img src="brocolli.png" style="width:50px;height:50px;">
                </div>
                <div class="selection">
                    <img src="tomato.png" style="width:50px;height:50px;">
                </div>
                <div class="selection">
                    <img src="carrot.png" style="width:50px;height:50px;">
                </div>
            </div>

            <div class= "done_oval">
                <a id="done_text" href="result.html">
                    Done!
                </a>
            </div>

        </div>

</html>
