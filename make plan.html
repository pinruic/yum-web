<!DOCTYPE HTML>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Option</title>
    </head>

    <body>
        <div class="box">
            <div class="top">
                <a href="plan-option.html">
                    <img id="return" src="return.png" width="50" height="50">
                </a>
            </div>
            <div class="header">
                <h1>Option</h1>     
                <hr class ="line">           
            </div>

            <div class="duration">
                <img id="img_left1" src="duration.png" style="width:55px;height:55px">
                <p>Duration</p>
            
                <form class ="radio_button">
                    <input type="radio" name="duration" value="daily">Daily
                    <input type="radio" name="duration" value="weekly">Weekly
                    <input type="radio" name="duration" value="Monthly">Monthly
                </form>
            </div>

            <div class="budget">
                <img id="img_left2" src="budget.png" style="width:50px;height:50px">
                <p>Budget</p>
            
                <form class ="radio_button">
                    <input type="radio" name="budget" value="$">$
                    <input type="radio" name="budget" value="$$">$$
                    <input type="radio" name="budget" value="$$">$$$
                    <input type="radio" name="budget" value="none">None
                </form>
            </div>

            <div class="time">
                <img id="img_left3" src="time.png" style="width:50px;height:50px">
                <p>Time</p>
            
                <form class ="radio_button">
                    <input type="radio" name="budget" value="30"> <30min
                    <input type="radio" name="budget" value="60"> 30~60min
                    <input type="radio" name="budget" value="999"> >60min 
                    <input type="radio" name="budget" value="none">None
                </form>
            </div>

            <div class="people">
                <img id="img_left4" src="people.png" style="width:50px;height:50px">
                <p>People</p>
                <form>
                    <input class="textbox" type="text" id="numberOfPeople" placeholder="Enter number of people">
                </form>
            </div>

            <div class="advance">
                <img id="img_left5" src="1.png" style="width:50px;height:50px">
                <a href="advance.html">
                    <span id="advance_option">Advance option</span>
                </a>
            </div>

            <div class="bottom">
                <div class="container1">
                    <div class="container1_item">
                        <a href="">
                            <span id="text1">Reset</span>
                        </a>
                    </div>
    
                    
                    <div class="container1_item">
                        <a href="main.html">
                            <span id="text2">Finish</span>
                        </a>
                </div>
            </div>
            
            





            
        </div>
    </body>
</html>
