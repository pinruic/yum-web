<!DOCTYPE HTML>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Shopping List</title>
    </head>

    <body>
        <div class="box">
            <div class="top">
                <a href="plan-option.html">
                    <img id="return" src="return.png" width="50" height="50">
                </a>
            </div>
            <div class="header">
                <h1>Shopping List</h1>     
                <hr class ="line">           
            </div>

            <div class="the_list">
                <div class="meal">
                    <p>Breakfast:</p>
                </div>
                <div class="contents">
                    <ul>
                        <li>-Warbutons wholemeal bread * 2</li>
                        <li>-Egg * 4</li>
                        <li>2 tbs milk</li>
                        <li>1 tsp pepper</li>
                    </ul>
                </div>
            </div>

            <div class="the_list">
                <div class="meal">
                    <p>Lunch:</p>
                </div>
                <div class="contents">
                    <ul>
                        <li>Chicken breast * 2</li>
                        <li>Avocado</li>
                        <li>6 oz lean bacon</li>
                        <li>Grean onion * 2</li>
                    </ul>
                </div>
            </div>

            <div class="the_list">
                <div class="meal">
                    <p>Dinner:</p>
                </div>
                <div class="contents">
                    <ul>
                        <li>Egg white *4</li>
                        <li>Cloves garlic * 1</li>
                        <li>Spimach * 1</li>
                        <li>Green bell pepper * 3</li>
                    </ul>
                </div>
            </div>
            <hr class ="line"> 
            <div class="total">
                <p>Total: $45</p>
            </div>



            
        </div>
    </body>
</html>
