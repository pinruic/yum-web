<!DOCTYPE HTML>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Settings</title>
    </head>

    <body>
        <div class="box">
            <div class="top">
                <a href="plan-option.html">
                    <img id="return" src="return.png" width="50" height="50">
                </a>
            </div>

            <div class="setting_header">
                <h1 id="setting">Settings</h1>
                <hr class ="line">
            </div>

            <div class="notification">
                <h3 id="three_text">Notification</h3>
                <form class="left">
                    <input type="radio" name="notification" value="on">ON
                    <input type="radio" name="notification" value="on">OFF
                </form>
            </div>

            <div class = "Satellite Maps">
                <h3 id="three_text">Maps</h3>
                <form class="left">
                    <input type="radio" name="maps" value="on">ON
                    <input type="radio" name="maps" value="on">OFF
                </form>
            </div>

            <div class="language">
                <h3 id="three_text">language</h3>
                <form class="left">
                    <input type="radio" name="language" value="on">English
                    <input type="radio" name="language" value="on">French
                </form>
            </div>



            
        </div>
    </body>
</html>
